<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw & Guess - Ph√≤ng Ch·ªù</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body class="lobby-page">
    <!-- Header -->
    <header class="lobby-header">
        <div class="header-logo">
            <h1 class="logo-text">Draw & Guess</h1>
        </div>
        <div class="header-controls">
            <button class="control-btn" id="soundBtn" title="√Çm thanh">

            <button class="control-btn" id="infoBtn" title="Th√¥ng tin">

            </button>
            <button class="control-btn" id="closeBtn" title="ƒê√≥ng">
                <span class="icon">‚úï</span>
            </button>
        </div>
    </header>

    <!-- Main Game Container -->
    <div class="game-container">
        <!-- Left Panel - Player List -->
        <aside class="player-panel">
            <div class="panel-header">
                <h2>Ng∆∞·ªùi Ch∆°i</h2>
            </div>
            <div class="player-list" id="playerList">
                <!-- Player items will be added dynamically by JavaScript -->
            </div>
        </aside>

        <!-- Right Panel - Game Area and Interaction -->
        <div class="right-panel">
            <!-- Game Panel -->
            <main class="game-panel">
                <div class="game-content">
                    <div class="waiting-state">
                        <h2 class="waiting-title">ƒêANG CH·ªú</h2>
                        <div class="waiting-character">
                            <div class="character-body">

                                    <div class="glasses"></div>
                                    <div class="mouth"></div>
                                </div>
                                <div class="character-clock">
                                    <div class="clock-face">
                                        <div class="clock-hand hour"></div>
                                        <div class="clock-hand minute"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <p class="waiting-message"></p>
                    </div>
                    <div class="game-watermark">Draw & Guess</div>
                </div>
            </main>

            <!-- Interaction Panel - Answer and Chat -->
            <div class="interaction-panel">
                <!-- Answer Section -->
                <div class="interaction-section answer-section">
                    <div class="section-header">

                            <input 
                                type="text" 
                                id="answerInput" 
                                class="answer-input" 
                                placeholder="" 
                                disabled
                            >
                        </div>
                    </div>
                </div>
                
                <!-- Chat Section -->
                <div class="interaction-section chat-section">
                    <div class="section-header">

                    <div class="section-content">
                        <div class="chat-messages" id="chatMessages">
                            <!-- Chat messages will be added here -->
                        </div>
                        <div class="input-group">
                           
                            <input 
                                type="text" 
                                id="chatInput" 
                                class="chat-input" 
                                placeholder="" 
                                disabled
                            >
                        </div>
                    </div>
                </div>
            </div>
    </div>

    <script type="module" src="js/lobby.js"></script>

</html>
