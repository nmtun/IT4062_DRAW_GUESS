name: Manual Deploy to VPS

on:
  workflow_dispatch: 

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (chỉ để hiện code trong log)
        uses: actions/checkout@v4

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Deploy to VPS
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
          set -e

          echo "===> Đi tới project"
          cd /opt/IT4062_DRAW_GUESS/src

          echo "===> make clean"
          make clean || true

          echo "===> git pull main"
          cd /opt/IT4062_DRAW_GUESS
          git pull origin main

          echo "===> Đảm bảo database Docker đang chạy"
          cd /opt/IT4062_DRAW_GUESS/src
          docker compose up -d

          echo "===> Build C server"
          make
          systemctl restart drawguess

          echo "===> Build gateway + restart PM2"
          cd /opt/IT4062_DRAW_GUESS/src/gateway
          npm ci || npm install
          pm2 restart drawguess-gateway || pm2 start index.js --name drawguess-gateway
          pm2 save

          echo "===> Build frontend"
          cd /opt/IT4062_DRAW_GUESS/src/frontend
          npm ci || npm install
          npm run build

          echo "===> Reload nginx"
          systemctl reload nginx

          echo "===> DONE"
          EOF
